name: seg_a
stage: 1
model: seg_a
freeze_encoder: false
pretrained_encoder: checkpoints/mae/best.pt

loss:
  type: focal
  gamma: 3.0
  weight_method: inverse_freq
  building_boost: 3.0
  building_class: 2

optimizer:
  type: adamw
  encoder_lr: 2e-5
  head_lr: 2e-4
  weight_decay: 0.01

scheduler:
  type: cosine
  warmup_epochs: 3

epochs: 150
early_stopping_patience: 15
batch_size: 2
