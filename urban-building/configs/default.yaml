run:
  seed: 42
  device: cuda
  precision: fp16
  deterministic: true

paths:
  data_root: data
  processed: ${paths.data_root}/processed/${data.name}
  checkpoints: checkpoints
  ckpt_root: checkpoints
  log_root: logs
  run_root: runs
  cache: ${paths.data_root}/cache

data:
  grid_size: 0.04
  max_points: 80000
  max_batch_points: 500000  # spconv int32 guard: N*C*4 < 2^31 (500k safe for C=32, 3^3 kernel)
  num_workers: 4
  pin_memory: true
  ignore_index: -1

runtime:
  clear_cuda_cache_each_epoch: true
  log_memory_each_epoch: true

hydra:
  run:
    dir: ${paths.log_root}/${task.name}/${now:%Y-%m-%d_%H-%M-%S}
