name: seg_b_v2
stage: 2
model: seg_b_v2
freeze_encoder: false

masking:
  type: hybrid
  ratio: 0.3
  density_threshold: 0.5

loss:
  type: combined
  weights:
    geom: 0.6
    color: 0.3
    anomaly: 0.1

optimizer:
  type: adamw
  lr: 1e-4
  weight_decay: 0.05

scheduler:
  type: cosine
  warmup_epochs: 10

epochs: 200
batch_size: 4
