name: whu

# Preprocessing
raw_root: ${paths.data_root}/raw/whu
format: h5
subset: als
features:
  xyz: true
  intensity: true
  rgb: false
  relz: true
labels:
  building: 102000
  architecture: 102100
  ground: 100300
  drive_road: 100100
  non_drive_road: 100400
  tree: 102400
  vegetation: 102600
  low_vegetation: 104202
  fence: 105800
  pedestrian: 100500
  vehicle: 100600

# Training overrides
num_classes: 9
building_class: 2
max_points: 80000

# Simplified class ID → ASPRS LAS standard codes (for export to LAS/Potree)
las_class_mapping:
  0: 2    # Ground           → Ground
  1: 5    # Vegetation        → High Vegetation
  2: 6    # Building          → Building
  3: 1    # Pole              → Unclassified
  4: 1    # Vehicle           → Unclassified
  5: 1    # Pedestrian        → Unclassified
  6: 1    # Street Furniture  → Unclassified
  7: 1    # Infrastructure    → Unclassified
  8: 1    # Others            → Unclassified
